<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="display grid-col-span-4">
          <p id="display-last">0</p>
          <p id="display-curr">0</p>
        </div>
        
        <button class="grid-col-span-2 background-erase" type="reset" id="btn_clear">Clear</button>
        <button class="grid-col-span-2 background-erase" type="button" id="btn_backspace">Backspace</button>
        <button type="button" id="btn_signal">+/-</button>
        <button type="button" value="^" class="operator" id="btn_power">^</button>
        <button type="button" value="/" class="operator" id="btn_division">/</button>
        <button type="button" value="x" class="operator" id="btn_mult">x</button>
        
        <button type="button" value="7" class="operand" id="btn_7">7</button>
        <button type="button" value="8" class="operand" id="btn_8">8</button>
        <button type="button" value="9" class="operand" id="btn_9">9</button>
        <button type="button" value="-" class="operator" id="btn_minus">-</button>
        <button type="button" value="4" class="operand" id="btn_4">4</button>
        <button type="button" value="5" class="operand" id="btn_5">5</button>
        <button type="button" value="6" class="operand" id="btn_6">6</button>
        <button type="button" value="+" class="operator grid-row-span-2" id="btn_plus">+</button>
        <button type="button" value="1" class="operand" id="btn_1">1</button>
        <button type="button" value="2" class="operand" id="btn_2">2</button>
        <button type="button" value="3" class="operand" id="btn_3">3</button>
        <button type="button" value="0" id="btn_0">0</button>
        <button type="button" value="." id="btn_decimal">.</button>
        <button class="grid-col-span-2" type="submit" value="equal" id="btn_equal">=</button>
      </div>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
